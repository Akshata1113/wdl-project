<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="google-map"><iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.8463001775845!2d73.05287771485051!3d19.026493287116395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c24393d763af%3A0x266652df8009380d!2sBharati%20Vidyapeeth%20College%20of%20Engineering%2C%20Navi%20Mumbai!5e0!3m2!1sen!2sin!4v1603092936498!5m2!1sen!2sin" width="500" height="500" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>
        </div>
        <div class="col-md-6">
            <h2 class="pb-3 align-left mbr-fonts-style display-2">
                Drop a Line
            </h2>
            <div>
                <div class="icon-block pb-3">
                    <span class="icon-block__icon">
                        <span class="mbri-letter mbr-iconfont" media-simple="true"></span>
                    </span>
                    <h4 class="icon-block__title align-left mbr-fonts-style display-5">
                        Don't hesitate to contact us
                    </h4>
                </div>
                <div class="icon-contacts pb-3">
                    <h5 class="align-left mbr-fonts-style display-7">
                        Ready for offers and cooperation
                    </h5>
                    <p class="mbr-text align-left mbr-fonts-style display-7">
                        Phone: +1 (0) 000 0000 001 <br>
                        Email: principal.bvcoenm@bharatividyapeeth.edu
                    </p>
                </div>
            </div>
            <div data-form-type="formoid">
                <div data-form-alert="" hidden="">
                    Thanks for filling out the form!
                </div>
                <form class="block mbr-form" action="" method="post" data-form-title=" Form"><input type="hidden" data-form-email="true" value="">
                    <div class="row">
                        <div class="col-md-6 multi-horizontal" data-for="name">
                            <input type="text" class="form-control input" name="name" data-form-field="Name" placeholder="Your Name" required="" id="name-form4-2y">
                        </div>
                        <div class="col-md-6 multi-horizontal" data-for="phone">
                            <input type="text" class="form-control input" name="phone" data-form-field="Phone" placeholder="Phone" required="" id="phone-form4-2y">
                        </div>
                        <div class="col-md-12" data-for="email">
                            <input type="text" class="form-control input" name="email" data-form-field="Email" placeholder="Email" required="" id="email-form4-2y">
                        </div>
                        <div class="col-md-12" data-for="message">
                            <textarea class="form-control input" name="message" rows="3" data-form-field="Message" placeholder="Message" style="resize:none" id="message-form4-2y"></textarea>
                        </div>
                        <div class="input-group-btn col-md-12" style="margin-top: 10px;">
                            <button href="http://bvcoenm.edu.in/contact-us/" type="submit" class="btn btn-primary btn-form display-4">SEND MESSAGE</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>









  
</body>
</html>
